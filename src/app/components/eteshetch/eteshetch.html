<div class="container my-5">
    <h1>Articles con eteshetch</h1>
  <div class="row g-4">
    @for (article of articles; track articles) {
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card article-card h-100 shadow-sm border-0">
          <img src="images/{{ article.id }}.jpg" class="card-img-top" alt="{{ article.nombre }}" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-semibold text-dark">{{ article.nombre }}</h5>
            <p class="card-text text-muted mb-3">{{ article.categoria }}</p>
            <button class="btn btn-primary mt-auto w-100">Comprar</button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
